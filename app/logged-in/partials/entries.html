<header>
    <nav ng-include="'logged-in/partials/logged-in-nav.html'"></nav>
</header>

<div class="container">
    <div class="jumbotron">
        <h4>Entry History</h4>
        <div class="table-responsive">
            <table class="table table-hover">
                <tr class="success">
                    <th>Start Date</th>
                    <th>End Date</th>
                    <th>Paint Intensity</th>
                    <th>Location</th>
                    <th>Description</th>
                </tr>
                <tr ng-repeat="(entryKey, entry) in entries">
                    <td>
                        <a>
                            <icon class="glyphicon glyphicon-trash" class="btn btn-secondary" ng-click="deleteEntry(entryKey)" title="Delete entry"></icon>
                        </a>
                        {{ entry.startDate | limitTo:letterLimit }}</td>
                    <td>{{ entry.endDate | limitTo:letterLimit}}</td>
                    <td>{{ entry.painLevel }}</td>
                    <td>{{ entry.joint }}</td>
                    <td>{{ entry.description }}</td>
                </tr>
            </table>
        </div>
    </div>
    <div class="jumbotron">
        <h4>New Entry</h4>
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <form class="form-signin form-inline" name="myform" ng-submit="addEntry()" novalidate>
                        <div class="form-group">
                            <input class="form-control" type="date" name="input" ng-model="entry.startDate"
                                   ng-required="true" />
                        </div>
                        <div class="form-group">
                            <input class="form-control" type="date" name="input" ng-model="entry.endDate"
                                   ng-required="true" />
                        </div>
                        <div class="form-group">
                            <select class="form-control" name="painLevel" ng-model="entry.painLevel" ng-required="true">
                                <option value="" disabled selected>Select Pain Intensity</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                                <option value="6">6</option>
                                <option value="7">7</option>
                                <option value="8">8</option>
                                <option value="9">9</option>
                                <option value="10">10</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <select class="form-control" name="joint" ng-model="entry.joint" ng-required="true">
                                <option value="" disabled selected>Select Joint Affected</option>
                                <option value="Right big toe">Right big toe</option>
                                <option value="Left big toe">Left big toe</option>
                                <option value="Right ankle">Right ankle</option>
                                <option value="Left ankle">Left ankle</option>
                                <option value="Right elbow">Right elbow</option>
                                <option value="Left elbow">Left elbow</option>
                                <option value="Right finger(s)">Right finger(s)</option>
                                <option value="Left finger(s)">Left finger(s)</option>
                                <option value="Other joint(s)">Other joint(s)</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <textarea class="form-control" id="description" rows="1" name="description" ng-model="entry.description" placeholder="Description (optional)" style="min-width: 250px;"></textarea>
                        </div>
                        <div class="form-group row text-center">
                            <div class="col-sm-12">
                                <p class="message error" ng-show="message">{{ message }}</p>
                                <button type="submit" ng-disabled="myform.$invalid" class="btn btn-primary">+</button>
                            </div>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>
    <div class="jumbotron">
        <h4>Location vs. Time Period</h4>
        <div id="chart_div" style="width: auto; height: 500px;"></div>
    </div>
</div>
<!-- /container -->
