<header>
  <nav ng-include="'logged-in/partials/logged-in-nav.html'"></nav>
</header>

<div class="container">

  <div class="jumbotron">
    <h2>Entry History</h2>
    <div class="table-responsive">
      <table class="table table-hover">
        <tr class="success">
          <td>Start Date</td>
          <td>End Date</td>
          <td>Paint Intensity</td>
          <td>Location</td>
          <td>Description</td>
        </tr>
        <tr ng-repeat="(entryKey, entry) in entries">
          <td><button ng-click="deleteEntry(entryKey)">Delete </button> {{ entry.startDate }}</td>
          <td>{{ entry.endDate }}</td>
          <td>{{ entry.painLevel }}</td>
          <td>{{ entry.joint }}</td>
          <td>{{ entry.description }}</td>
        </tr>
      </table>
    </div>
  </div>

</div> <!-- /container -->
