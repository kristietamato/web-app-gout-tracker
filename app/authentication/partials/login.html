<header>
  <nav class="cf" ng-include="'authentication/partials/nav.html'"></nav>
</header>

<div class="container">
  <div class="row">
    <div class="col-md-10 col-md-offset-4">
      <h5>Please log-in to add changes and access your data.</h5>
      <p class="message" ng-show="message">{{ message }}</p>
      <form class="form-signin" name="myform" ng-submit="login()" novalidate>
        <div class="form-group row">
          <div class="col-sm-4">
            <input class="form-control" type="email" name="email"
              placeholder="Email" ng-model="user.email" ng-required="true">
            <p class="error" ng-show="myform.email.$invalid && myform.email.$touched">
              Please enter a valid email.</p>
          </div>
        </div>
        <div class="form-group row">
          <div class="col-sm-4">
            <input class="form-control" type="password" name="password" 
              placeholder="Password" ng-model="user.password" ng-required="true">
            <p class="error" ng-show="myform.password.$invalid && myform.password.$touched">
              Please enter your password.</p>
          </div>
        </div>
        <div class="form-group row text-center">
          <div class="offset-sm-2 col-sm-4">
            <button type="submit" ng-disabled="myform.$invalid" class="btn btn-primary">Log in</button>
            <p>or <a href="#/register">register</a></p>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
