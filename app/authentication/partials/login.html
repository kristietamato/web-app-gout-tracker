<header>
  <nav class="cf" ng-include="'authentication/partials/nav.html'"></nav>
</header>

<div class="container">
  <div>
    <p>Please log-in to add changes and access your data.</p>
    <p class="message" ng-show="message">{{ message }}</p>
  </div>
  <form name="myform" ng-submit="login()" novalidate>
    <div class="form-group row">
      <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
      <div class="col-sm-10">
        <input type="email" name="email" class="form-control" id="inputEmail3" placeholder="Email" ng-model="user.email" ng-required="true">
        <p class="error" ng-show="myform.email.$invalid && myform.email.$touched">Please enter a valid email.</p>
      </div>
    </div>
    <div class="form-group row">
      <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
      <div class="col-sm-10">
        <input type="password" name="password" class="form-control" id="inputPassword3" placeholder="Password" ng-model="user.password" ng-required="true">
        <p class="error" ng-show="myform.password.$invalid && myform.password.$touched">Please enter your password.</p>
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-2">Checkbox</label>
      <div class="col-sm-10">
        <div class="form-check">
          <label class="form-check-label">
            <input class="form-check-input" type="checkbox"> Check me out
          </label>
        </div>
      </div>
    </div>
    <div class="form-group row">
      <div class="offset-sm-2 col-sm-10">
        <button type="submit" ng-disabled="myform.$invalid" class="btn btn-primary">Sign in</button>
        <p>or <a href="#/register">register</a></p>
      </div>
    </div>
  </form>
</div>
