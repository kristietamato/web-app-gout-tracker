<section class="card register">
  <form name="myform" ng-submit="register()" novalidate>

    <div class="textintro">
      <h1>Gout Tracker</h1>
      <p>Please register to start tracking.</p>
      <p class="message" ng-show="message">{{ message }}</p>
    </div>

    <fieldset>
      <input type="text" name="firstname" placeholder="First Name"
        ng-model="user.firstname" ng-required="true">
      <p class="error" ng-show="myform.firstname.$invalid && myform.firstname.$touched">Pleast enter your first name.</p>
      <input type="text" name="lastname" placeholder="Last Name"
        ng-model="user.lastname" ng-required="true">
      <p class="error" ng-show="myform.lastname.$invalid && myform.lastname.$touched">Pleast enter your last name.</p>
      <input type="email" name="email" placeholder="Email"
        ng-model="user.email" ng-required="true">
      <p class="error" ng-show="myform.email.$invalid && myform.email.$touched">Pleast enter a valid email.</p>
      <input type="password" name="password" placeholder="Password"
        ng-model="user.password" ng-required="true">
      <p class="error" ng-show="myform.password.$invalid && myform.password.$touched">Pleast enter your password.</p>
    </fieldset>

    <button type="submit" class="btn" ng-disabled="myform.$invalid">Register</button>
    <p>or <a href="#/login">login</a></p>
  </form>
</section>
